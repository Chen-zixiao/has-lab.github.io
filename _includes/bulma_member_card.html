<div class="card" id="{{ include.member.nick | slugify }}">
    <div class="card-content">
        <div class="media">
            <div class="media-left">
                <figure class="image is-96x96">
                    {% avatar user=include.member.github size=96 %}
                </figure>
            </div>
            <div class="media-content">
                <p class="title">{{ include.member.name }}</p>
                <p class="subtitle">{{ include.member.nick }}</p>
            </div>
        </div>
        <div class="content">
            <p>{{ include.member.description }}</p>
        </div>
        <footer class="card-footer">
            <p class="card-footer-item">@{{ include.member.github }}</p>
        </footer>
    </div>
</div>
