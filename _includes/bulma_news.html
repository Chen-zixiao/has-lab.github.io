{% for new in include.news %}
<article class="message is-small is-{% cycle 'dark', 'primary', 'link', 'info', 'success', 'warning', 'danger'%}">
    <div class="message-body">
        <strong>{{ new.title }}</strong> <em>{{ new.description }}</em> <em>{{ new.date }}</em>
  </div>
</article>
{% endfor %}
