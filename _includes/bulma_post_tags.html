<div class="field is-grouped is-grouped-multiline">
    <div class="control">
        <div class="tags has-addons">
            <span class="tag icon is-dark"><i class="far fa-calendar"></i></span>
            <span class="tag is-info"> {{ page.date | date: "%Y-%m-%d" }} </span>
        </div>
    </div>

    <div class="control">
        <a href="/members/#{{ page.author | slugify }}" class="tags has-addons">
            <span class="tag icon is-dark"><i class="far fa-user"></i></span>
            <span class="tag is-info"> {{ page.author" }} </span>
        </a>
    </div>

    {% for tag in page.tags %}
    <div class="control">
        <a href="/tags/#{{ tag | slugify }}" class="tags has-addons">
            <span class="tag icon is-dark"><i class="fas fa-hashtag"></i></span>
            <span class="tag is-info">{{ tag }}</span>
        </a>
    </div>
    {% endfor %}
</div>
