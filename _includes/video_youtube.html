{% assign id = include.id | replace:"https://www.youtube.com/watch?v=", "" %}

<div style="max-width:960px;margin:0 auto;">
    <div style="position:relative;padding-top:56.25%;">
        <iframe src="https://www.youtube.com/embed/{{ id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
    </div>
</div>
