<div class="content">
    <a class="title is-4" href="/collections/">Collections</a>
    <ul>
        {% for collection in site.collections limit:10 %}
        {% if collection.label != "posts" %}
        <li>
            <a href="/{{ collection.label }}/index.html">{{collection.title}}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
